<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pokerrs</title>
<link rel="stylesheet" href="styles.css">
<body>
<script type="module" src="client.js"></script>
<div id="main_content" class="content">
    <div id="name_screen" class="center">
        <div class="vlist bigpad foreground">
            <span class="large_label">Enter name</span>
            <input type="text" id="name_input" class="text_input" />
            <div class="ralign">
                <input type="submit" id="name_submit" class="ok_button large_button" value="Join" />
            </div>
        </div>
    </div>
    <div id="game_screen" class="subcontent hidden">
        <div class="vlist flexfill biggap">
            <span id="variant_name_label" class="label">Texas Hold 'Em</span>
            <div id="player_side_top" class="player_list_top"></div>
            <div class="player_side_container">
                <div id="player_side_left" class="player_side"></div>
                <div class="vlist flexfill">
                    <div id="community_card_div" class="vlist">
                        <span class="label">Community Cards</span>
                        <div id="community_cards" class="card_container">
                            <img src="card_images/200px-Cards-10-Club.svg.png" />
                            <img src="card_images/200px-Cards-10-Diamond.svg.png" />
                        </div>
                    </div>
                    <div class="centered_vlist">
                        <div class="calign">
                            <input id="start_server_button" type="button" class="large_button ok_button" value="Start Server" />
                            <input id="add_easy_bot_button" type="button" class="large_button bet_button" value="Add Easy Bot" />
                            <input id="add_medium_bot_button" type="button" class="large_button bet_button" value="Add Medium Bot" />
                        </div>
                        <span class="label">Pot</span>
                        <span id="pot_label" class="pot_label">20 🪙</span>
                    </div>
                </div>
                <div id="player_side_right" class="player_side"></div>
            </div>
            <div class="bottom_row_container">
                <div id="player_div" class="vlist">
                    <span class="label player_name">Player Name</span>
                    <span class="label player_chips">100 🪙</span>
                    <div class="card_container">
                        <img src="card_images/200px-Cards-10-Club.svg.png" />
                        <img src="card_images/200px-Cards-10-Diamond.svg.png" />
                    </div>
                </div>
                <span class="label hidden" id="replace_cards_label">Replace up to 3 cards</span>
                <div class="lalign">
                    <input type="button" value="Check" id="call_button" class="large_button check_button" />
                    <input type="button" value="Fold" id="fold_button" class="large_button fold_button" />
                    <input type="button" value="Bet" id="bet_button" class="large_button bet_button" />
                    <input type="number" id="bet_input" class="text_input" />
                    <input type="hidden" id="call_amount_input" />
                    <input type="hidden" id="bet_this_round_input" />
                </div>
            </div>
        </div>
        <div class="vlist log_sidebar">
            <div id="log_list" class="vlist flexfill foreground scrollable log_list"></div>
            <div class="calign">
                <span id="log_round_label" class="label">Round 1</label>
            </div>
            <div class="calign">
                <input type="button" value="⬅️" id="prev_round_button" class="page_button" />
                <input type="button" value="➡️" id="next_round_button" class="page_button" />
            </div>
        </div>
    </div>
    <div id="dealers_choice_modal" class="modal_container center hidden">
        <div class="vlist modal">
            <span class="large_label">Select next round's game</span>
            <div id="dealers_choice_list" style="width: 100%" class="vlist">
            </div>
            <div id="special_cards_choice_list" id="lalign">
            </div>
            <input type="button" id="dealers_choice_submit" value="Submit Choice" />
        </div>
    </div>
    <div id="table_settings_modal" class="modal_container center">
        <div class="vlist modal biggap">
            <div class="marth biggap hfill">
                <label for="max_players_input" class="settings_label">
                    Max Number of Players
                </label>
                <input name="max_players_input" id="max_players_input" type="number" min="2" max="14" value="8" />
            </div>
            <div class="marth biggap hfill">
                <label for="starting_chips_input" class="settings_label">
                    Starting Chips
                </label>
                <input name="starting_chips_input" id="starting_chips_input" type="number" min="1" value="1000" />
            </div>
            <div class="vlist">
                <div class="marth biggap hfill">
                    <label>
                        Ante
                        <input type="radio" name="radio_ante" id="ante_ante" value="ante" />
                    </label>
                    <label>
                        Blinds
                        <input checked type="radio" name="radio_ante" id="ante_blinds" value="blinds" />
                    </label>
                </div>
                <div class="marth biggap hfill">
                    <label for="min_bet_input" class="settings_label">
                        Starting Min Bet
                    </label>
                    <input name="min_bet_input" id="min_bet_input" type="number" min="1" value="1" />
                </div>
                <div class="marth biggap hfill">
                    <label for="double_bet_input" class="settings_label">
                        Double bets every
                    </label>
                    <input name="double_bet_input" id="double_bet_input" type="checkbox" />
                </div>
                <div class="marth biggap hfill">
                    <input name="bet_increase_time" id="bet_increase_time" type="number" min="1" value="1" />
                </div>
                <div class="biggap marth hfill">
                    <label>
                        Rounds
                        <input type="radio" name="bet_increase_type" id="bet_increase_rounds_option" value="rounds" />
                    </label>
                    <label>
                        Minutes
                        <input checked type="radio" name="bet_increase_type" id="bet_increase_minutes_option" value="minutes" />
                    </label>
                </div>
            </div>
            <div class="vlist">
                <span class="settings_label">Game</span>
                <div class="biggap marth">
                    <label>
                        Dealer's Choice
                        <input type="radio" name="game" id="dealers_choice_input" value="dealers_choice" />
                    </label>
                    <label>
                        Rotation
                        <input checked type="radio" name="game" id="rotation_input" value="rotation" />
                    </label>
                </div>
            </div>
            <div class="hidden" id="special_card_template">
                ${ALL_SPECIAL_CARDS}
            </div>
            <div class="vlist">
                <span class="settings_label">All Variants (Click to add)</span>
                <div>
                    ${ALL_VARIANTS}
                </div>
                <span class="settings_label">Included Variants</span>
                <div class="vlist" id="included_variant_list">
                </div>
            </div>
            <div class="ralign">
                <input type="button" id="create_table_button" class="large_button ok_button" value="Create Table" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
